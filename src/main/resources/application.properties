spring.application.name=TestGitHubCodespaces
server.address=0.0.0.0
server.port=8080


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

test.datasource.url=${TEST_SPRING_DATASOURCE_URL}
test.datasource.username=${TEST_SPRING_DATASOURCE_USERNAME}
test.datasource.password=${TEST_SPRING_DATASOURCE_PASSWORD}

